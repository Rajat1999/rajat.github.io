<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>REGISTER | FIND MY PARKING</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style-register.css">
</head>
<body>

        <div class="jumbotron jumbotron-main">
                <h1><span class="heading">Registration</span></h1>
        </div> 

    <div class="container">
        <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Register Here!</h3>
                            </div>
                            <div class="panel-body">
                                    <form>
                                            <div class="form-group">
                                                    <label>Name*</label>
                                                    <input type="text" class="form-control" placeholder="Enter name" required>
                                            </div>
            
                                            <div class="form-group">
                                                    <label>Email address*</label>
                                                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
                                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                            </div>

                                            <div class="form-group">
                                                    <label>Password*</label>
                                                    <input type="password" class="form-control" placeholder="Enter password" required>
                                            </div>
                                     </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="well">
                                <div class="form-group">
                                        <label>Mobile no.*</label>
                                        <input type="tel" class="form-control" placeholder="Enter no." min="10" required>
                                </div> 

                                <div class="form-group">
                                        <label>Address*</label>
                                        <textarea class="form-control "required></textarea>
                                </div> 

                                <div class="form-group">
                                        <label>Messege</label><small> (Optional) </small>
                                        <textarea class="form-control"></textarea>
                                </div>
                        </div>
                    </div>
                </div>
             </div>
        </div> 

        <footer class="main-footer">

                <div class="end-btn">
                        <a href="final-reg.html"> <button class="btn btn-info btn-lg backward"> SUBMIT</button></a>
                </div>

                <div class="container">
                        <div class="end-btn">
                                <a href="index.html"><button class="btn btn-info btn-sm backward"><i class="fas fa-backward"></i> HOME</button></a>
                                <a href="about.html"><button class="btn btn-info btn-sm backward"> ABOUT US</button></a>
                                <a href="feedback.html"><button class="btn btn-info btn-sm forward">FEEDBACK <i class="fas fa-forward"></i></button></a>
                        </div>
                </div>
                <p class="copy">copyright <i class="far fa-copyright"></i> Find My Parking 2018 <br> <small>All Rights Reserved.</small><br><small>This is a HackCBS-18 project on Mobility problem.</small></p>
               
        </footer>


</body>
</html>
